services:
  - type: web
    name: orbitalk-backend
    env: node
    region: singapore  # Choose closest to your users
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SPEECH_KEY
        sync: false
      - key: SPEECH_REGION
        value: centralindia
      - key: TRANSLATOR_KEY
        sync: false
      - key: TRANSLATOR_REGION
        value: centralindia
      - key: PORT
        value: 10000
